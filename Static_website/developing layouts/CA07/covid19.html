<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="covid19.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container d-flex flex-column justify-content-start">
        <div class="mycards d-flex flex-row justify-content-start">
            <div class="inner-card">
            <h1 class="covidpage-heading">All you need to know about COVID-19</h1>
            <button class="mybutton">Know more</button>
            </div>
            <div class="inner-card">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png"
                     class="img-card"
                     />
            </div>
        </div>
        <div class="covid19-test-card mycards d-flex flex-row justify-content-start">
            <div class="inner-card d-flex flex-column justify-content-center">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" 
                class="img-card"/>
            </div>
            <div class="inner-card">
                <h1 class="covidpage-heading">COVID-19 Test</h1>
                <p class="description">
                    If you think you have been exposed to novel
                    coronavirus (COVID-19)...more
                </p>
            </div>
        </div>
        <div class="symptoms-card">
            <h1 class="covidpage-heading">Symptoms</h1>
            <div class="d-flex flex-row justify-content-start">
                <div class="sim-card green">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png"
                    class="img-card" />
                    <p class="sim-d">Dry Cough</p>
                </div>
                <div class="sim-card rose">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png"
                    class="img-card" />
                    <p class="sim-d">High Fever</p>
                </div>
                <div class="sim-card purple">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png"
                    class="img-card" />
                    <p class="sim-d">Headache</p>
                </div>
            </div>
        </div>
        <div class="videos-card">
            <h1 class="covidpage-heading">Videos</h1>
            <div class="v-card d-flex flex-row justify justify-content-start">
                <div class="inner-card">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png"
                    class="img-card"
                    />
                </div>
                <div>
                    <h1 class="card-heading">To prevent the spread of ...</h1>
                    <p class="description">
                        If you think you have been exposed to novel
                        corona virus (COVID-19)
                    </p>
                    <button class="mybutton">Watch Video</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
